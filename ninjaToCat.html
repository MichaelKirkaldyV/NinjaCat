<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="ninjaCat.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			$('img').click(function(){
			 $(this).attr();
			 $(this).attr('alt-src');
			 $(this).attr('alt-src')
			
			})

		})
		



	</script>
</head>
<body>
	<img alt-src="ninja0.png" src="cat0.png">		/*alt-src is created so that we can have another source to switch with*/
	<img alt-src="ninja1.png" src="cat1.png">
	<img alt-src="ninja2.png" src="cat2.png">
	<img alt-src="ninja3.png" src="cat3.png">
	<img alt-src="ninja4.png" src="cat4.png">


</body>
</html>
