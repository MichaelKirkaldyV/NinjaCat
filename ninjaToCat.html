<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="ninjaCat.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			$('img').click(function(){						//using temp variable to set to save the src and change it to alt-src//
			 var temp = $(this).attr('src');
			 $(this).attr('src', $(this).attr('alt-src'));
			 $(this).attr('alt-src', $(this).attr('temp'));

			 		
			})

		})
		



	</script>
</head>
<body>
	<img alt-src="ninja0.png" src="cat0.png">		<!--alt src is custom and created to change the src of the img tag to another img!-->
	<img alt-src="ninja1.png" src="cat1.png">
	<img alt-src="ninja2.png" src="cat2.png">
	<img alt-src="ninja3.png" src="cat3.png">
	<img alt-src="ninja4.png" src="cat4.png">


</body>
</html>
