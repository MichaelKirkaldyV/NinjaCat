<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat</title>

	<script type="text/javascript">

		$(document).ready(function(){
			$('img').click(function(){
			 var attr = $(this).attr();
			 $(this).attr(attr);

			
			})

		})
		



	</script>
</head>
<body>
	<img alt-src="cat1" src="cat1.png">
	<img alt-src="cat2" src="cat2.png">
	<img alt-src="ninja2" src="ninja2.png">
	<img alt-src="ninja3" src="ninja3.png">
	<img alt-src="ninja4" src="ninja4.png">


</body>
